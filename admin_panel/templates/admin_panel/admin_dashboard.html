{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* General Styles */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #f0f0f0;
        background: linear-gradient(135deg, #1c1c2d, #2a2a42);
    }
    
    /* Admin Panel Container */
    .admin-container {
        display: flex;
        height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
        width: 250px;
        background: linear-gradient(135deg, #1b1b2f, #1a1a3f);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px 0;
    }
    
    .sidebar .logo img {
        width: 80%;
        margin-bottom: 30px;
    }
    
    /* Nav List */
    .nav-list {
        list-style: none;
        width: 100%;
        padding: 0;
    }
    
    .nav-item {
        width: 100%;
    }
    
    .nav-link {
        display: flex;
        align-items: center;
        padding: 15px;
        color: #d0d0e1;
        text-decoration: none;
        font-size: 16px;
        transition: background 0.3s ease;
        border-radius: 10px;
    }
    /* Style for the active nav-link when clicked */
    .nav-link.active {
        background: #57578a; /* Active background */
        color: #ffffff; /* Active text color */
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2); /* Optional shadow effect */
    }
    
    .nav-link:hover {
        background: #34346a;
        color: #ffffff;
    }
    
    .nav-link i {
        margin-right: 10px;
        font-size: 18px;
    }

    /* Content Area */
    .content {
        flex: 1;
        padding: 30px;
        background: #1e1e30;
    }
    
    header h1 {
        font-size: 2rem;
        color: #e0e0ff;
        border-bottom: 2px solid #57578a;
        padding-bottom: 10px;
    }
    
    .main-content {
        margin-top: 20px;
        font-size: 1.1rem;
        color: #b0b0d9;
    }
</style>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <!-- Add your logo image here -->
                 <a href="{% url 'admin_dashboard' %}"> 
                <img src="{% static 'company-logo-no-bg.png' %}" alt="Kamaucha Nepali Logo">
            </a>
            </div>
            <ul class="nav-list">
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link">
                        <i class="fas fa-donate"></i>
                        <span>Donations</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            <header>
                <h1>Welcome to the Admin Panel</h1>
            </header>
            <section class="main-content">
                <p>Select an option from the sidebar to get started.</p>
            </section>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
