<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamaucha Nepali - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f4c75, #3282b8);
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            color: #0f4c75;
        }
        .login-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f7f7f7;
        }
        .login-container input:focus {
            border-color: #3282b8;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #3282b8;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #0f4c75;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #3282b8;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-width: 500px;
        }
        
        .message-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            background: linear-gradient(135deg, #00b09b, #96c93d); /* Default gradient */
        }
        
        .message-item.success {
            background: linear-gradient(135deg, #00b09b, #96c93d); /* Green for success */
        }
        
        .message-item.error {
            background: linear-gradient(135deg, #f85032, #e73827); /* Red for error */
        }
        
        .message-item.info {
            background: linear-gradient(135deg, #3a7bd5, #3a6073); /* Blue for info */
        }
        
        .message-item.warning {
            background: linear-gradient(135deg, #ffb74d, #f57c00); /* Orange for warning */
        }
        
        .message-item:before {
            content: "";
            width: 8px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 8px 0 0 8px;
            background-color: rgba(255, 255, 255, 0.3); /* Decorative side bar */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Kamaucha Nepali</h2>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <input type="text" name="username" placeholder="UserName" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="forgot-password">
            <p>Still not a member?</p>
            <a href="{% url "register_page" %}">Join Now!</a>
        </div>
        
    </div>
</body>
</html>
