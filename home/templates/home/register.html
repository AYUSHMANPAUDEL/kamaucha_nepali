<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* Existing CSS from previous example */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #3498db, #8e44ad);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
      width: 80%;
      max-width: 1200px;
    }
    .form-section {
      padding: 50px;
      width: 60%;
    }
    .form-section h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-section input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-section button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #3498db, #8e44ad);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .form-section button:hover {
      background: linear-gradient(45deg, #8e44ad, #3498db);
      transform: scale(1.05);
    }
    .info-section {
      background: #3498db;
      padding: 50px;
      width: 40%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .info-section h3 {
      font-size: 28px;
    }
    .error-message {
      color: red;
      display: none;
      margin-bottom: 10px;
    }
    .messages {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      max-width: 500px;
  }
  
  .message-item {
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      animation: fadeIn 0.5s ease;
      display: flex;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      background: linear-gradient(135deg, #00b09b, #96c93d); /* Default gradient */
  }
  
  .message-item.success {
      background: linear-gradient(135deg, #00b09b, #96c93d); /* Green for success */
  }
  
  .message-item.error {
      background: linear-gradient(135deg, #f85032, #e73827); /* Red for error */
  }
  
  .message-item.info {
      background: linear-gradient(135deg, #3a7bd5, #3a6073); /* Blue for info */
  }
  
  .message-item.warning {
      background: linear-gradient(135deg, #ffb74d, #f57c00); /* Orange for warning */
  }
  
  .message-item:before {
      content: "";
      width: 8px;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 8px 0 0 8px;
      background-color: rgba(255, 255, 255, 0.3); /* Decorative side bar */
  }
  
  @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
  }
  </style>
</head>
<body>

  <div class="container">
    <div class="info-section">
      <h3>Join the Future of Streaming Today!</h3>
    </div>
    <div class="form-section">
      <h2>Register</h2>
      <form method="POST">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
      <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
      <input type="text" name="username" id="username" placeholder="Username" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <button type="submit" onclick="validatePasswords()">Join Now</button>
      </form>
    </div>
  </div>

  <script>
    function validatePasswords() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value
      const errorMessage = document.getElementById("error-message");
      if (password !== confirmPassword) {
        errorMessage.style.display = "block";
      } else {
        errorMessage.style.display = "none";
      }
    }
  </script>

</body>
</html>
